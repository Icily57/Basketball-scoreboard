<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Spinning Basketball -->
    <div class="basketball-container">
        <img src="basketball.png" class="basketball" alt="Spinning Basketball">
    </div>

    <div class="scoreboard">
        <div class="team" id="home">
            <h3>HOME</h3>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button onclick="updateScore('home', 1)">+1</button>
                <button onclick="updateScore('home', 2)">+2</button>
                <button onclick="updateScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="middle">
            <h3>PERIOD: <span id="period">1</span></h3>
            <h3>FOULS: <span id="fouls">0</span></h3>
            <h3>TIMER: <span id="timer">10:00</span></h3>
        </div>
        <div class="team" id="guest">
            <h3>GUEST</h3>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="updateScore('guest', 1)">+1</button>
                <button onclick="updateScore('guest', 2)">+2</button>
                <button onclick="updateScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>
    <div class="btn">
    <button class="new-game" onclick="newGame()">NEW GAME</button>
    <button class="reset" onclick="resetScores()">RESET</button>
    <button class="timer-control" onclick="toggleTimer()">START / STOP TIMER</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
